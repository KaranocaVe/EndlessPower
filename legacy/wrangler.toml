# Cloudflare Workers 配置 (wrangler v3.88.0^)
name = "endlesspower"
main = "src/worker/index.ts"
compatibility_date = "2025-09-25"

# 静态资源配置
[assets]
directory = "./dist"

# 日志观察性配置
[observability.logs]
enabled = true

# 构建配置
[build]
command = "npm run build"

# Durable Objects 配置
[[durable_objects.bindings]]
name = "VISITORS_COUNTER"
class_name = "VisitorsCounter"

# 迁移配置 - Durable Object 类已存在，无需新建
[[migrations]]
tag = "v1"
deleted_classes = []

# 开发环境配置
[env.dev]
name = "endlesspower"
main = "src/worker/index.ts"
compatibility_date = "2025-09-25"
vars = { NODE_ENV = "development", DEBUG = "true" }

[env.dev.assets]
directory = "./dist"

[env.dev.observability.logs]
enabled = true

[[env.dev.durable_objects.bindings]]
name = "VISITORS_COUNTER"
class_name = "VisitorsCounter"

# 生产环境配置  
[env.production]
name = "endlesspower"
main = "src/worker/index.ts"
compatibility_date = "2025-09-25"
vars = { NODE_ENV = "production", DEBUG = "false" }

[env.production.assets]
directory = "./dist"

[env.production.observability.logs]
enabled = true

[[env.production.durable_objects.bindings]]
name = "VISITORS_COUNTER"
class_name = "VisitorsCounter"
